<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="localstorage">
        <h1>Bienvenue !</h1>
        <form action="quiz/quiz.html" name="form" id="form" onsubmit="return validation()" method="post">
            <fieldset>
                <legend>Se connecter</legend>

                <label for="login">Login</label>
                <input type="text" name="login" id="login" placeholder="Votre Login" />

                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" placeholder="Votre Mot de passe" />

                <button type="submit" name="Envoyer" id="submit">Valider</button>
                <button type="reset"  name="Annuler" id="reset">Annuler</button>
            </fieldset>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
